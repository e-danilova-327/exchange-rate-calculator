<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <title>Exchange Rate Calculator</title>
    </head>
    <body class="bg-success">
        <div
            class="container card d-block mx-auto my-5 py-5 bg-light"
            style="height: 600px"
        >
            <div class="row container-fluid text-center">
                <h2 class="display-2 fw-bold text-success py-2">
                    Exchange Rate Calculator
                </h2>
                <p class="fs-1">
                    Choose the currency and the amounts to get the exchange rate
                </p>
            </div>
            <div class="row container my-5 py-5">
                <div class="col-4">
                    <select
                        class="form-select"
                        aria-label="Default select"
                        name="currency"
                        id="first"
                    >
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="HUF">HUF</option>
                        <option value="MDL" selected>MDL</option>
                        <option value="RON">RON</option>
                        <option value="RUB">RUB</option>
                        <option value="SGD">SGD</option>
                        <option value="UAH">UAH</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
                <div class="col-4">
                    <button
                        onclick="swapCurrency()"
                        class="
                            rounded-pill
                            d-block
                            mx-auto
                            btn btn-outline-success
                        "
                        type="button"
                    >
                        <img src="./img/arrow-left-right.svg" alt="" />
                    </button>
                </div>
                <div class="col-4">
                    <select
                        class="form-select"
                        aria-label="Default select"
                        name="currency"
                        id="second"
                    >
                        <option value="CAD">CAD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="HUF">HUF</option>
                        <option value="MDL" selected>MDL</option>
                        <option value="RON">RON</option>
                        <option value="RUB">RUB</option>
                        <option value="SGD">SGD</option>
                        <option value="UAH">UAH</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <input type="text" placeholder="1.00" id="firstAmount" />
                </div>
                <div class="col-4 text-center" id="exchangeTxt"></div>
                <div class="col-4 text-center">
                    <input type="text" id="secondAmount" />
                </div>
            </div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
